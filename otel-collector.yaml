receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8888"  # isso é interno no container, mapeado para 8889
  logging:  # opcional, só pra debug
    loglevel: debug
  otlp/jaeger:
    endpoint: "jaeger:14250"

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
