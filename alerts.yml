groups:
- name: app.rules
  rules:
  - alert: HighErrorRate
    expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[2m])) / sum(rate(http_server_requests_seconds_count[2m])) > 0.05
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate (>{{ $value }})"
